<!DOCTYPE html>
<html>
<head>    <title>File Share</title>
    <style>
        :root {
            --azure-blue: #0078d4;
            --azure-light: #50a9ff;
            --azure-dark: #005a9e;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8 0%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .share-options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInDown 0.8s ease 0.2s forwards;
        }

        .option-button {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--azure-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 120, 212, 0.2);
        }

        .option-button i {
            font-size: 24px;
        }

        @keyframes fadeInOptions {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--azure-dark);
            font-weight: 500;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        .upload-form {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 500px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.3s forwards;
        }

        .upload-form h2 {
            color: var(--azure-blue);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .file-input-container {
            margin: 20px 0;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px dashed var(--azure-light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            color: var(--azure-blue);
        }

        .file-label:hover {
            background: rgba(255, 255, 255, 1);
            border-color: var(--azure-blue);
            transform: translateY(-2px);
        }

        .submit-button {
            background: var(--azure-blue);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }

        .submit-button:hover {
            background: var(--azure-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 120, 212, 0.3);
        }

        .selected-file {
            margin-top: 15px;
            color: var(--azure-dark);
            font-size: 0.9em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>File Share</h1>
    <div class="share-options">
        <a href="#" onclick="showUploadForm(); return false;" class="option-button">
            <i>ðŸ“¤</i> Upload to Server
        </a>
        <a href="{{ url_for('create_room') }}" class="option-button">
            <i>ðŸ”—</i> P2P Direct Share
        </a>
    </div>
    <div class="upload-form" style="display: none;">
        <h2>Upload a file</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-container">
                <label class="file-label" for="file-input">Choose a file</label>
                <input id="file-input" type="file" name="file" required onchange="updateFileName(this)">
                <div class="selected-file"></div>
            </div>
            <button type="submit" class="submit-button">Upload</button>
        </form>
    </div>    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name;
            const selectedFileDiv = document.querySelector('.selected-file');
            if (fileName) {
                selectedFileDiv.textContent = `Selected: ${fileName}`;
            } else {
                selectedFileDiv.textContent = '';
            }
        }

        function showUploadForm() {
            const form = document.querySelector('.upload-form');
            if (form.style.display === 'none') {
                form.style.display = 'block';
                form.style.opacity = '0';
                setTimeout(() => {
                    form.style.opacity = '1';
                }, 10);
            } else {
                form.style.opacity = '0';
                setTimeout(() => {
                    form.style.display = 'none';
                }, 300);
            }
        }

        // Show upload form if there's an error
        if (window.location.search.includes('error')) {
            showUploadForm();
        }
    </script>
</body>
</html>
